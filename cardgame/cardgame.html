<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./cardgame.css">
  <script src="./cardgame.js" defer></script>

</head>

<body>

  <h1 class="title">Bigger or Smaller?</h1>
  <div class="buttonStart">
    <button class="start-button">Start</button>
  </div>
  <div class="cards-section hidden">
    <div class="random-default">
      <span class="defaultUpperSuit"></span>
      <span class="defaultCardNumber"></span>
      <span class="defaultBottomSuit"></span>
    </div>
    <div class="random-user">
      <span class="userUpperSuit"></span>
      <span class="userCardNumber"></span>
      <span class="userBottomSuit"></span>
    </div>
  </div>
  <div class="message-box hidden">
    <span class="message"></span>
  </div>
  <div class="button-section hidden">
    <button class="bigger">Bigger</button>
    <button class="smaller">Smaller</button>
  </div>

</body>

</html>
