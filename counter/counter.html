<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="./counter.css">
</head>

<body>
  <div class="container">
    <div class="body">
      <h1 id="screen">0</h1>
      <div class="buttons">
        <button onclick="counterUp()" class="Up">+</button>
        <button onclick="counterDown()" class="Down">-</button>
        <button onclick="counterClear()" class="Clear">C</button>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="./counter.js"></script>
</body>

</html>
