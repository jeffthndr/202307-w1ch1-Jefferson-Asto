<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proyecto-explota-cabezas</title>
  <link rel="icon" type="image/x-icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3196558/calculator-icon-md.png%22%3E
  <link rel=" stylesheet" href="styles.css">
</head>

<body>
  <main id="calculator">
    <section id="screen">
      <p id="screenNumber">0</p>
    </section>
    <button id="reset">AC</button>
    <button class="symbol">±</button>
    <button class="symbol">√</button>
    <button class="symbol">÷</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="symbol">x</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="symbol">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="symbol">+</button>
    <button id="zero" class="number">0</button>
    <button class="number">.</button>
    <button colspan='2' id="iqual">=</button>

  </main>
  <script src="main.js"></script>
</body>

</html>
